<link rel="stylesheet" href="sign-in.component.css">

<div class="container text-center">
  <img src="/assets/logo.png" class="rounded mx-auto d-block logo" alt="Responsive image" id="logo">
  <h3>Welcome<br>Outdoor Cooking</h3>
  <div *ngIf="isLoginError" class="red-text center error-message card">
    <i class="material-icons">error</i> Incorrect username or password
  </div>
  <form #loginForm="ngForm" class="col s12 white" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input type="text" #UserName ngModel name="UserName" placeholder="User Name" required>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">vpn_key</i>
        <input type="password" #Password ngModel name="Password" placeholder="Password" required>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
        <div class="forgotPW">
          <a routerLink="#">Forgot Password?</a>
        </div>
      </div>
    </div>
  </form>
</div>

<style>
.container {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  /* height: 100vh; */
  padding: 10px;
  box-sizing: border-box;
}

h3 {
  margin-top: 20px;
  align-items:center;
}

.logo {
  max-width: 50%;
  margin: 0 auto;
  margin-bottom: 10px;
}

@media screen and (min-width: 600px) {
  .container {
    max-width: 600px;
    margin: 0 auto;
  }
}
</style>
